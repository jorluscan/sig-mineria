<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .font-serif {
        font-family: "Playfair Display", serif;
      }
      .bg-gold {
        background-color: #d4af37;
      }
      .text-gold {
        color: #d4af37;
      }
      .border-gold {
        border-color: #d4af37;
      }

      /* Animación de entrada suave */
      .fade-in {
        animation: fadeIn 0.4s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Scrollbar elegante para el menú de búsqueda */
      #global-search-results::-webkit-scrollbar {
        width: 4px;
      }
      #global-search-results::-webkit-scrollbar-thumb {
        background: #d4af37;
        border-radius: 10px;
      }
    </style>
    <title>D'Kurvas | SIG</title>
  </head>

  <body class="bg-zinc-50 text-zinc-900 font-sans antialiased">
    <div class="flex min-h-screen">
      <aside
        class="w-72 bg-black text-white p-8 flex flex-col shadow-2xl sticky h-screen top-0 z-20"
      >
        <div class="mb-12 text-center">
          <div
            class="w-28 h-28 mx-auto mb-4 border-2 border-gold rounded-full flex items-center justify-center overflow-hidden bg-zinc-900 shadow-lg"
          >
            <img
              src="/static/img/logo_dkurvas.jpeg"
              alt="Logo D'Kurvas"
              class="w-full h-full object-cover"
            />
          </div>
          <h1 class="font-serif text-2xl tracking-[0.2em] text-gold uppercase">
            D'KURVAS
          </h1>
          <p
            class="text-[9px] uppercase tracking-[0.3em] text-zinc-400 mt-2 font-medium"
          >
            Logística & Inventario
          </p>
        </div>

        <nav class="flex-1 space-y-6">
          <a
            href="{% url 'inventory_dashboard' %}"
            class="flex items-center space-x-4 {% if request.resolver_match.url_name == 'inventory_dashboard' %}text-gold font-bold{% else %}text-zinc-400{% endif %} hover:text-gold transition-all group"
          >
            <i
              class="fas fa-chart-line w-5 text-center group-hover:scale-110 transition-transform"
            ></i>
            <span class="text-xs tracking-widest uppercase">Dashboard</span>
          </a>

          <a
            href="{% url 'inventory_list' %}"
            class="flex items-center space-x-4 {% if request.resolver_match.url_name == 'inventory_list' %}text-gold font-bold{% else %}text-zinc-400{% endif %} hover:text-gold transition-all group"
          >
            <i
              class="fas fa-gem w-5 text-center group-hover:scale-110 transition-transform"
            ></i>
            <span class="text-xs tracking-widest uppercase">Inventario</span>
          </a>

          <a
            href="{% url 'create_stock_arrival' %}"
            class="flex items-center space-x-4 text-zinc-400 hover:text-gold transition-all group"
          >
            <i
              class="fas fa-plus-circle w-5 text-center group-hover:scale-110 transition-transform"
            ></i>
            <span class="text-xs tracking-widest uppercase">Ingresos</span>
          </a>

          <a
            href="{% url 'create_dispatch' %}"
            class="flex items-center space-x-4 text-zinc-400 hover:text-gold transition-all group"
          >
            <i
              class="fas fa-truck-loading w-5 text-center group-hover:scale-110 transition-transform"
            ></i>
            <span class="text-xs tracking-widest uppercase">Despachos</span>
          </a>
        </nav>

        <div class="mt-auto pt-8 border-t border-zinc-800">
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button
              type="submit"
              class="flex items-center space-x-4 text-zinc-500 hover:text-red-400 transition-all w-full text-left"
            >
              <i class="fas fa-sign-out-alt w-5 text-center"></i>
              <span class="text-[10px] tracking-widest uppercase font-bold"
                >Cerrar Sesión</span
              >
            </button>
          </form>
        </div>
      </aside>

      <main class="flex-1 flex flex-col">
        <header
          class="h-20 bg-white border-b border-zinc-200 flex items-center justify-between px-12 sticky top-0 z-30 shadow-sm"
        >
          <div class="flex items-center">
            <div class="mr-10 hidden md:block">
              <p
                class="text-[9px] text-zinc-500 uppercase tracking-[0.2em] font-bold"
              >
                Bienvenido(a),
              </p>
              <span
                class="font-serif text-lg text-zinc-800 font-bold leading-none"
                >{{ user.username|capfirst }}</span
              >
            </div>

            <div class="relative w-96" id="global-search-container">
              <i class="fas fa-search absolute left-4 top-3 text-zinc-400"></i>
              <input
                type="text"
                id="global-search-input"
                autocomplete="off"
                placeholder="Buscar prenda o SKU..."
                class="w-full bg-zinc-100 border-none rounded-full py-2.5 pl-12 text-xs focus:ring-2 focus:ring-gold/30 text-zinc-800 placeholder-zinc-500 transition-all"
              />
              <div
                id="global-search-results"
                class="absolute w-full bg-white mt-3 rounded-2xl shadow-2xl border border-zinc-100 hidden z-50 overflow-y-auto max-h-80"
              ></div>
            </div>
          </div>

          <div class="flex items-center space-x-6">
            <div class="flex flex-col items-end mr-2">
              <span
                class="text-[9px] text-zinc-500 uppercase tracking-widest font-bold"
                >Estado</span
              >
              <span
                class="text-[10px] text-green-600 font-bold uppercase flex items-center"
              >
                <span
                  class="w-1.5 h-1.5 bg-green-500 rounded-full mr-1.5 animate-pulse"
                ></span>
                En Línea
              </span>
            </div>
            <div class="h-8 w-px bg-zinc-200"></div>

            <a
              href="{% url 'create_dispatch' %}"
              class="bg-black text-gold border border-gold px-6 py-2.5 rounded-full text-[10px] tracking-widest uppercase hover:bg-gold hover:text-black transition-all inline-flex items-center font-bold shadow-md"
            >
              <i class="fas fa-truck-loading mr-2"></i> Nuevo Despacho
            </a>
          </div>
        </header>

        <section class="p-12 fade-in flex-1">
          {% if messages %} {% for message in messages %}
          <div
            class="mb-8 p-4 rounded-2xl flex items-center shadow-sm border {% if message.tags == 'success' %}bg-green-100 text-green-800 border-green-200{% else %}bg-red-100 text-red-800 border-red-200{% endif %}"
          >
            <i
              class="fas {% if message.tags == 'success' %}fa-check-circle{% else %}fa-exclamation-circle{% endif %} mr-3 text-lg"
            ></i>
            <span class="font-medium text-sm">{{ message }}</span>
          </div>
          {% endfor %} {% endif %} {% block content %}{% endblock %}
        </section>
      </main>
    </div>

    <script>
      const searchInput = document.getElementById("global-search-input");
      const searchResults = document.getElementById("global-search-results");
      const searchContainer = document.getElementById(
        "global-search-container"
      );

      searchInput.addEventListener("input", async (e) => {
        const query = e.target.value.trim();

        if (query.length > 1) {
          try {
            const response = await fetch(`/product-search-ajax/?q=${query}`);
            const data = await response.json();

            if (data.results && data.results.length > 0) {
              searchResults.innerHTML = "";
              data.results.forEach((product) => {
                const item = document.createElement("a");
                item.href = product.url;
                item.className =
                  "flex flex-col px-6 py-4 hover:bg-zinc-50 border-b border-zinc-50 last:border-0 transition-all group";
                item.innerHTML = `
                              <span class="text-[11px] font-bold text-zinc-800 group-hover:text-black">${product.name}</span>
                              <span class="text-[9px] text-gold uppercase tracking-widest font-semibold mt-0.5">${product.sku}</span>
                          `;
                searchResults.appendChild(item);
              });
              searchResults.classList.remove("hidden");
            } else {
              searchResults.innerHTML =
                '<div class="px-6 py-4 text-[10px] text-zinc-400 uppercase tracking-widest text-center">Sin coincidencias</div>';
              searchResults.classList.remove("hidden");
            }
          } catch (error) {
            console.error("Error en búsqueda:", error);
          }
        } else {
          searchResults.classList.add("hidden");
        }
      });

      // Cerrar al hacer clic fuera
      document.addEventListener("click", (e) => {
        if (!searchContainer.contains(e.target)) {
          searchResults.classList.add("hidden");
        }
      });

      // Atajo de teclado: presionar '/' para enfocar buscador
      document.addEventListener("keydown", (e) => {
        if (e.key === "/" && document.activeElement !== searchInput) {
          e.preventDefault();
          searchInput.focus();
        }
      });
    </script>
  </body>
</html>
