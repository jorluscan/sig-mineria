<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .font-serif {
        font-family: "Playfair Display", serif;
      }
      .bg-gold {
        background-color: #d4af37;
      }
      .text-gold {
        color: #d4af37;
      }
      .border-gold {
        border-color: #d4af37;
      }
      /* Animación suave para cambios de página */
      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
    <title>D'Kurvas | SIG</title>
  </head>
  <body class="bg-[#FDFDFD]">
    <div class="flex min-h-screen">
      <aside
        class="w-72 bg-black text-white p-8 flex flex-col shadow-2xl sticky h-screen top-0"
      >
        <div class="mb-12 text-center">
          <div
            class="w-32 h-32 mx-auto mb-4 border-2 border-gold rounded-full flex items-center justify-center overflow-hidden bg-zinc-900"
          >
            <img
              src="/static/img/logo_dkurvas.jpeg"
              alt="Logo D'Kurvas"
              class="w-full h-full object-cover"
            />
          </div>
          <h1 class="font-serif text-2xl tracking-[0.2em] text-gold uppercase">
            D'KURVAS
          </h1>
          <p class="text-[10px] uppercase tracking-[0.3em] text-zinc-500 mt-2">
            Logística & Inventario
          </p>
        </div>

        <nav class="flex-1 space-y-6">
          <a
            href="{% url 'inventory_dashboard' %}"
            class="flex items-center space-x-4 {% if request.resolver_match.url_name == 'inventory_dashboard' %}text-gold font-bold{% else %}text-zinc-400{% endif %} hover:text-gold transition-all"
          >
            <i class="fas fa-chart-line w-5 text-center"></i>
            <span class="text-sm tracking-widest uppercase">Dashboard</span>
          </a>

          <a
            href="{% url 'inventory_list' %}"
            class="flex items-center space-x-4 {% if request.resolver_match.url_name == 'inventory_list' %}text-gold font-bold{% else %}text-zinc-400{% endif %} hover:text-gold transition-all"
          >
            <i class="fas fa-gem w-5 text-center"></i>
            <span class="text-sm tracking-widest uppercase">Inventario</span>
          </a>

          <a
            href="{% url 'create_stock_arrival' %}"
            class="flex items-center space-x-4 text-zinc-400 hover:text-gold transition-all"
          >
            <i class="fas fa-plus-circle w-5 text-center"></i>
            <span class="text-sm tracking-widest uppercase">Ingresos</span>
          </a>

          <a
            href="{% url 'create_dispatch' %}"
            class="flex items-center space-x-4 text-zinc-400 hover:text-gold transition-all"
          >
            <i class="fas fa-truck-loading w-5 text-center"></i>
            <span class="text-sm tracking-widest uppercase">Despachos</span>
          </a>
        </nav>

        <div class="mt-auto pt-8 border-t border-zinc-800">
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button
              type="submit"
              class="flex items-center space-x-4 text-zinc-600 hover:text-red-400 transition-all w-full text-left"
            >
              <i class="fas fa-sign-out-alt w-5 text-center"></i>
              <span class="text-[10px] tracking-widest uppercase"
                >Cerrar Sesión</span
              >
            </button>
          </form>
        </div>
      </aside>

      <main class="flex-1 flex flex-col">
        <header
          class="h-20 bg-white border-b border-zinc-100 flex items-center justify-between px-12 sticky top-0 z-10"
        >
          <div class="flex items-center">
            <div class="mr-8 hidden md:block">
              <p class="text-[9px] text-zinc-400 uppercase tracking-[0.2em]">
                Bienvenido(a),
              </p>
              <span class="font-serif text-lg text-zinc-800 font-bold"
                >{{ user.username|capfirst }}</span
              >
            </div>

            <div class="relative w-80">
              <i class="fas fa-search absolute left-4 top-3 text-zinc-300"></i>
              <input
                type="text"
                placeholder="Buscar prenda o SKU..."
                class="w-full bg-zinc-50 border-none rounded-full py-2 pl-12 text-xs focus:ring-1 focus:ring-gold"
              />
            </div>
          </div>

          <div class="flex items-center space-x-6">
            <div class="flex flex-col items-end mr-2">
              <span class="text-[9px] text-zinc-400 uppercase tracking-widest"
                >Estado Sistema</span
              >
              <span class="text-[10px] text-green-500 font-bold uppercase"
                >En Línea</span
              >
            </div>
            <div class="h-8 w-px bg-zinc-200"></div>

            <a
              href="{% url 'create_dispatch' %}"
              class="bg-black text-gold border border-gold px-6 py-2 rounded-full text-[10px] tracking-widest uppercase hover:bg-gold hover:text-black transition-all inline-flex items-center font-bold"
            >
              <i class="fas fa-truck-loading mr-2"></i> Nuevo Despacho
            </a>
          </div>
        </header>

        <section class="p-12 fade-in">
          {% if messages %} {% for message in messages %}
          <div
            class="mb-8 p-4 rounded-2xl {% if message.tags == 'success' %}bg-green-50 text-green-700 border border-green-100{% else %}bg-red-50 text-red-700 border border-red-100{% endif %} text-sm flex items-center"
          >
            <i
              class="fas {% if message.tags == 'success' %}fa-check-circle{% else %}fa-exclamation-circle{% endif %} mr-3"
            ></i>
            {{ message }}
          </div>
          {% endfor %} {% endif %} {% block content %}{% endblock %}
        </section>
      </main>
    </div>
  </body>
</html>
