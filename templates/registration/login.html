<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIG | Acceso al Sistema</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Inter", sans-serif;
    }

    /* Fondo con patrón sutil corporativo */
    .bg-grid-slate {
      background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%2394a3b8' fill-opacity='0.1' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E");
    }
  </style>
</head>

<body class="bg-slate-100 bg-grid-slate min-h-screen flex items-center justify-center p-4">

  <div class="max-w-md w-full bg-white rounded-lg shadow-xl overflow-hidden border border-slate-200">

    <div class="bg-white p-8 pb-0 text-center">
      <div
        class="inline-flex items-center justify-center w-16 h-16 rounded-xl bg-blue-600 text-white mb-6 shadow-lg shadow-blue-500/30">
        <i class="fas fa-cube text-3xl"></i>
      </div>
      <h2 class="text-2xl font-bold text-slate-800 tracking-tight">Bienvenido</h2>
      <p class="text-sm text-slate-500 mt-2 font-medium">Sistema Integrado de Gestión de Inventario</p>
    </div>

    <div class="p-8 pt-6">
      <form method="post" class="space-y-5">
        {% csrf_token %}

        <div>
          <label class="block text-xs font-bold text-slate-600 uppercase mb-2 ml-1">Usuario / ID</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
              <i class="fas fa-user"></i>
            </div>
            <input type="text" name="username" required autofocus
              class="w-full pl-10 pr-4 py-3 border border-slate-300 rounded-md text-sm text-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
              placeholder="Ingrese su credencial">
          </div>
        </div>

        <div>
          <label class="block text-xs font-bold text-slate-600 uppercase mb-2 ml-1">Contraseña</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
              <i class="fas fa-lock"></i>
            </div>
            <input type="password" name="password" required
              class="w-full pl-10 pr-4 py-3 border border-slate-300 rounded-md text-sm text-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
              placeholder="••••••••">
          </div>
        </div>

        <button type="submit"
          class="w-full bg-slate-900 text-white font-bold py-3.5 rounded-md hover:bg-blue-700 transition-all duration-300 shadow-md flex justify-center items-center gap-2 group">
          <span>Iniciar Sesión</span>
          <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
        </button>
      </form>

      {% if form.errors %}
      <div class="mt-6 p-4 bg-red-50 border-l-4 border-red-500 rounded-r-md flex items-start gap-3">
        <i class="fas fa-exclamation-circle text-red-500 mt-0.5"></i>
        <div>
          <h4 class="text-xs font-bold text-red-800 uppercase">Error de Acceso</h4>
          <p class="text-xs text-red-600 mt-1">Las credenciales ingresadas no son válidas.</p>
        </div>
      </div>
      {% endif %}

    </div>

    <div class="bg-slate-50 px-8 py-4 border-t border-slate-100 text-center">
      <p class="text-[10px] text-slate-400 font-medium uppercase tracking-wide">
        &copy; {% now "Y" %} ERP Industrial • v2.0
      </p>
    </div>

  </div>

</body>

</html>
