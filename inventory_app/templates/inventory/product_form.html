{% extends 'base.html' %} {% block content %}
<div class="max-w-4xl mx-auto">
  <div class="mb-10">
    <h1 class="font-serif text-4xl text-zinc-900 mb-2">Nuevo Producto</h1>
    <p class="text-zinc-500 text-xs uppercase tracking-[0.3em]">
      Registro maestro de catálogo
    </p>
  </div>

  <form
    method="POST"
    class="bg-white p-12 rounded-3xl border border-zinc-100 shadow-sm space-y-8"
  >
    {% csrf_token %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="md:col-span-2">
        <label
          class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold mb-3 block"
          >Nombre de la Prenda</label
        >
        <input
          type="text"
          name="name"
          required
          placeholder="Ej: Jean Skinny Gold Edition"
          class="w-full bg-zinc-50 border-none rounded-2xl px-6 py-4 text-zinc-900 focus:ring-2 focus:ring-gold transition-all"
        />
      </div>

      <div>
        <label
          class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold mb-3 block"
          >Código SKU (Único)</label
        >
        <input
          type="text"
          name="sku"
          required
          placeholder="DK-001"
          class="w-full bg-zinc-50 border-none rounded-2xl px-6 py-4 text-zinc-900 focus:ring-2 focus:ring-gold"
        />
      </div>

      <div>
        <label
          class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold mb-3 block"
          >Categoría</label
        >
        <select
          name="category"
          required
          class="w-full bg-zinc-50 border-none rounded-2xl px-6 py-4 text-zinc-900 focus:ring-2 focus:ring-gold appearance-none"
        >
          <option value="" disabled selected>Seleccione categoría...</option>
          {% for cat in categories %}
          <option value="{{ cat.id }}">{{ cat.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div
      class="grid grid-cols-1 md:grid-cols-3 gap-8 pt-8 border-t border-zinc-50"
    >
      <div>
        <label
          class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold mb-3 block"
          >Costo Adquisición</label
        >
        <input
          type="number"
          step="0.01"
          name="cost_price"
          required
          placeholder="0.00"
          class="w-full bg-zinc-50 border-none rounded-2xl px-6 py-4 text-zinc-900 focus:ring-2 focus:ring-gold"
        />
      </div>
      <div>
        <label
          class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold mb-3 block"
          >Precio de Salida</label
        >
        <input
          type="number"
          step="0.01"
          name="sale_price"
          required
          placeholder="0.00"
          class="w-full bg-zinc-50 border-none rounded-2xl px-6 py-4 text-zinc-900 focus:ring-2 focus:ring-gold"
        />
      </div>
      <div>
        <label
          class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold mb-3 block"
          >Stock de Alerta</label
        >
        <input
          type="number"
          name="min_stock_level"
          value="5"
          class="w-full bg-zinc-50 border-none rounded-2xl px-6 py-4 text-zinc-900 focus:ring-2 focus:ring-gold"
        />
      </div>
    </div>

    <div class="pt-8 border-t border-zinc-50">
      <label
        class="text-[10px] uppercase tracking-widest text-zinc-500 font-bold mb-3 block"
        >Código de Barras (Opcional)</label
      >
      <input
        type="text"
        name="barcode"
        placeholder="Escanee o escriba el código EAN/UPC"
        class="w-full bg-zinc-50 border-none rounded-2xl px-6 py-4 text-zinc-900 focus:ring-2 focus:ring-gold"
      />
    </div>

    <div class="flex space-x-4 pt-4">
      <button
        type="submit"
        class="flex-1 bg-black text-gold font-bold py-5 rounded-2xl uppercase text-xs tracking-[0.3em] hover:bg-zinc-900 transition-all shadow-xl"
      >
        Guardar Producto
      </button>
      <a
        href="{% url 'inventory_dashboard' %}"
        class="px-10 flex items-center justify-center text-zinc-500 text-[10px] uppercase tracking-widest hover:text-red-500 transition-colors"
      >
        Cancelar
      </a>
    </div>
  </form>
</div>
{% endblock %}
